name: Build and Push WAR Docker

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Build WAR with Maven
        run: mvn clean package
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/tomcat-sample:latest .

        #- name: Build Docker image
        # Uses the folder name input to locate the Dockerfile
        #run: docker build -t  rajeshnimmana/dockerbuild -f ${{ github.event.inputs.dockerfile_folder }}/Dockerfile ${{ github.event.inputs.dockerfile_folder }}
       # run: docker build -t rajeshnimmana/dockerbuild

      - name: Push Docker Image
        run: docker push rajeshnimmana/dockerbuild/tomcat-sample:latest
