name: Test and Build
on:
  push:
    branches:
      - main
    paths:
      - '**/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    #Setting up environment
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Docker Setup
        uses: docker/setup-buildx-action@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8
          
      # Test the Code
      - name: Run Linting tests
        run: |
          flake8 --ignore=E501,F401 .
      
    # 4. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Docker tag
        id: version
        run: |
          VERSION=vWeatherapp$(date +"%Y%m%d%H%M%S")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
     # Build the Docker Image
      - name: Build Docker Image
        run: |
          docker build . -t rajeshnimmana/dockerbuild:${{ env.VERSION }} 
     #Push the image to Docker hub 
      - name: Push Docker Image
        run: |
          docker push rajeshnimmana/dockerbuild:${{ env.VERSION }}
    ## Clone ArgoCD example repo
     - name: Clone ArgoCD example repo
       run: git clone https://github.com/satishnaga1/argocd-example-apps.git
  # Update deployment image tag in manifest
      - name: Update deployment image tag
        run: |
          sed -i "s|image: rajeshnimmana/dockerbuild:.*|image: rajeshnimmana/dockerbuild:${{ env.VERSION }}|" argocd-example-apps/path/to/deployment.yaml

      # Commit and push updated manifest
      - name: Commit and push deployment update
        run: |
          cd argocd-example-apps
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add path/to/deployment.yaml
          git commit -m "Update image tag to ${{ env.VERSION }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
